<mat-nav-list>
    <a mat-list-item *ngIf="!isAuth" routerLink="/signup" (click)="onSidenavclose()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">SignUp</span> 
    </a>
    <a mat-list-item  *ngIf="!isAuth" routerLink="/login" (click)="onSidenavclose()">
        <mat-icon>login</mat-icon>
        <span  class="nav-caption">Login</span>
    </a>
    <a mat-list-item  *ngIf="isAuth" routerLink="/training" (click)="onSidenavclose()">
        <mat-icon>fitness_center</mat-icon>
        <span  class="nav-caption">Training</span>
    </a>
    <mat-list-item  *ngIf="isAuth" (click)="onLogout()">
        <button mat-icon-button >
            <mat-icon>eject</mat-icon>
            <span class="nav-caption">Log Out</span>
        </button>
    </mat-list-item>            
</mat-nav-list>
